<div class ="container mt-5">
  <div class="row">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Username</th>
        <th>Role</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee?.username}}</td>
        <td>{{employee.role?.roleId}}</td>
      </tr>


      </tbody>

    </table>
    <div *ngIf="isManager">
      <button>Button 1</button>
      <button>Button 2</button>
    </div>

  </div>

</div>
